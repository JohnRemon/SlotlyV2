spring.application.name=SlotlyV2

# Database Connection
spring.datasource.url=jdbc:postgresql://localhost:5432/slotly
spring.datasource.username=slotly_user
spring.datasource.password=slotly_pass

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.propemties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
