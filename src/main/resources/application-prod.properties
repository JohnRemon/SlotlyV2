# Database
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Logging
logging.level.root=INFO
logging.level.com.example.SlotlyV2=WARN
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN

# Actuator - disable sensitive endpoints
management.endpoints.web.exposure.include=health,metrics

# Rate Limiting Configuration
app.ratelimit.global-capacity=100
app.ratelimit.global-refill=1m
app.ratelimit.login-capacity=5
app.ratelimit.login-refill=5m
app.ratelimit.register-capacity=3
app.ratelimit.register-refill=1h
app.ratelimit.booking-capacity=10
app.ratelimit.booking-refill=1m
app.ratelimit.password-reset-capacity=3
app.ratelimit.password-reset-refill=1h

#Base url
app.base-url=${APP_BASE_URL}
